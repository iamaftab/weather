<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="searchBar">
        <div class="logo">
            <img src="logo.png" alt="weather logo">
        </div>
        <div class="searchInput">
            <input type="text" id="query" class="shadow-1 br-left" placeholder="Enter city name"><button id="searchBtn" class="shadow-0 br-right">Search</button>
        </div>
    </header>
    <main class="main">
        <div class="weather" id="weather">
            <h2 id="locationTitle">Location Name</h2>
            <div class="temperature shadow-0">
                <img src="" alt="icon" id="weatherIcon">
                <h2 id="temp">Temperature in deg.C</h2>
            </div>
            <h3 id="wind">Wind: </h3>
            <h3 id="humidity">Humidity: </h3>
            <h3 id="weatherCondition">Weather condition</h3>
        </div>    
    </main>
    <script src="weather.js"></script>
</body>
</html>
